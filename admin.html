<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartQueue - Admin</title>
<script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="css/styles.css">
<script src="js/admin.js" defer></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen p-4">

<h1 class="text-3xl font-bold mb-6 tracking-wide">SmartQueue Admin</h1>

<div class="mb-6 flex gap-3 items-center">
  <label>Average Service Time (min): </label>
  <input type="number" id="serviceTimeInput" min="1" value="3" class="p-2 rounded text-black w-20">
  <button id="setServiceTimeBtn" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Set</button>
</div>

<ul id="queueList" class="space-y-3 w-full max-w-xl"></ul>

</body>
</html>
