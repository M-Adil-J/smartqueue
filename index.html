<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartQueue - User</title>
<script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link rel="stylesheet" href="css/styles.css">
<script src="js/queue.js" defer></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen p-4">

<div class="bg-gray-800 shadow-2xl p-6 rounded-2xl w-full max-w-md animate-fadeIn">

  <h1 class="text-3xl font-bold text-center mb-6 tracking-wide">SmartQueue</h1>

  <div id="status-section">
    <p class="text-lg">Hello, <span id="displayName" class="font-bold"></span></p>
    <p class="text-lg">Position: <span id="position" class="font-bold">-</span></p>
    <p id="eta" class="text-lg mt-1"></p>

    <!-- Progress bar -->
    <div class="bg-gray-700 h-4 rounded-full mt-2 overflow-hidden">
      <div id="progressBar" class="bg-green-500 h-4 w-0 transition-all"></div>
    </div>

    <!-- Queue history -->
    <div id="history" class="mt-3 text-sm text-gray-300"></div>
  </div>
</div>

</body>
</html>
